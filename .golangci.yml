# Visit https://golangci-lint.run/ for usage documentation
# and information on other useful linters
version: 2

issues:
  max-per-linter: 0
  max-same-issues: 0

linters:
  disable-all: true
  enable:
    - durationcheck
    - errcheck
    - forcetypeassert
    - godot
    - ineffassign
    - makezero
    - misspell
    - nilerr
    - predeclared
    - staticcheck
    - unconvert
    - unparam
    - govet
    - copyloopvar
    - usetesting

formatters:
  enable:
    - gofmt
